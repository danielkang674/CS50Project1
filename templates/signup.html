{% extends "layout.html" %}

{% block title %}
  Sign Up
{% endblock %}

{% block body %}
<div class="signupForm">
  <h1>Make a new account!</h1>
  <form action="{{ url_for('signup') }}" method="post">
    <input type="text" name="newUsername" placeholder="create a username"> 
    <input type="password" name="newPassword" placeholder="create a password">
    <input type="password" name="verifyPassword" placeholder="verify password">
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
